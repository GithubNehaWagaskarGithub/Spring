<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
  <h1>Update Product</h1>
  <br><br>
  <hr>
  <form th:action="@{/saveProduct}" action="@{/saveProduct}" method="post" th:object="${pro}">
    <input th:field="*{pId}" readonly class="from-control mb-4 col-4">
    <br><br><input th:field="*{pName}" type="text" placeholder="Replace Product Name" class="from-control mb-4 col-3">
    <br><br><input th:field="*{pPrice}" type="number" placeholder="Replace Product Price"  class="from-control mb-4 col-3">
    <br><br><input th:field="*{pQty}" type="number" placeholder="Replace Product Qty" class="from-control mb-4 col-3">
    <br><br><input type="submit" value="Update" class="btn btn-warning">
  </form>
  </hr>
  <a th:href="@{/adminDisplayData}"></a>
</div>
</body>
</html>
