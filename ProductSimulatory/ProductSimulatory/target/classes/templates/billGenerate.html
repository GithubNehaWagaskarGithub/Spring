<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bill Generate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
  <h1>Generated Bill</h1>
  <br><br>
  <hr>
  <form th:action="@{/billGenerateObject}" action="@{/billGenerateObject}" method="post" th:object="${pro1}">
    <label>Product Id</label>
    <input th:field="*{pId}" readonly class="from-control mb-4 col-4">
    <Label>Product Name</Label>
    <br><br><input th:field="*{pName}" type="text" class="from-control mb-4 col-3">
    <label>Per Product Price</label>
    <br><br><input th:field="*{pPrice}" type="text" class="from-control mb-4 col-3">
    <label>Product Available Qty</label>
    <br><br><input th:field="*{pQty}" type="text" class="from-control mb-4 col-3">
    <label>Product Purchase Qty</label>
    <br><br><input th:field="*{userQty}" type="text" class="from-control mb-4 col-3">
    <label>Total Product Price</label>
    <br><br><input th:field="*{pPrice})*(*{pQty})" type="number" class="from-control mb-4 col-3">
    <input type="submit" value="OK" class="btn btn-primary">
  </form>
  </hr>

</div>
</body>
</html>
