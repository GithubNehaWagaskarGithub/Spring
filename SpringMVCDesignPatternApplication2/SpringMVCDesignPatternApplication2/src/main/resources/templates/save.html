<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
    <h1>Save Employee<h1>
    <form action="@{/saveEmployee}" th:action="@{/saveEmployee}" method="post" th:object="${emps}">
        <br><br><input type="text" th:field="*{eName}" placeholder="Enter Employee Name" class="from-control mb-4 col-3">
        <br><input type="text" th:field="*{eDesignation}" placeholder="Enter Employee Designation" class="from-control mb-4 col-3">
        <br><input type="number" th:field="*{eSal}" placeholder="Enter Employee Id" class="from-control mb-4 col-3">
        <br><br><input type="submit" class="btn btn-primary" value="Submit">
    </form>
    <a th:href="@{/displayEmployees}"></a>
</div>
</body>
</html>
