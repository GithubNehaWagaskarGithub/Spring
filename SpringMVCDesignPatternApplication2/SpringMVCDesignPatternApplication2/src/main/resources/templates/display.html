<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
<h1>Employee Information</h1>
    <br>
    <a th:href="@{/newEmployee}"><button class="btn btn-primary">Add Employee</button></a>
    <br><br>
    <table border="1">
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Employee Designation</th>
            <th>Employee Salary</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="emp:${empList}">
            <td th:text="${emp.eId}"></td>
            <td th:text="${emp.eName}"></td>
            <td th:text="${emp.eDesignation}"></td>
            <td th:text="${emp.eSal}"></td>
            <td><a th:href="@{/updateEmployee/{id}(id=${emp.eId})}"><button class="btn btn-warning">Update</button></a></td>
            <td><a th:href="@{/deleteEmployee/{id}(id=${emp.eId})}"><button class="btn btn-danger">Delete</button></a></td>
        </tr>
    </table>
</div>
</body>
</html>
