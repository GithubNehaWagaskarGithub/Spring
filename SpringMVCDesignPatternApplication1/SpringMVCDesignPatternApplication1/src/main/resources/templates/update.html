<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Note Interface</title>
</head>
<body>
<div class="container" align="center">
  <h1>Notes</h1>
  <hr>
  <h2>Update Note</h2>
  <form action ="@{/saveNote}" th:action="@{/saveNote}" th:object="${note}" method="POST">
    <input type="hidden" th:field="*{noteId}">
    <input type="text" th:field="*{noteTitle}" placeholder="Replace Note Title" class="from-control mb-4 col-4">
    <br><input type="text" th:field="*{noteContent}" placeholder="Replace noteContent" class="from-control mb-4 col-4">
    <br><input type="datetime-local" th:field="*{date}" placeholder="Replace Date" class="from-control mb-4 col-4">
    <br><button type="submit" class="btn btn-info col-2">Update Note</button>
  </form>
  <hr>
  <a th:href="@{/}"></a>
</div>
</body>
</html>
