<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USER INFORMATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div align="center">
    <h1>USER INFORMATION</h1>
    <br>
    <a th:href="@{/addUser}"><button class="btn btn-primary">Add User Information</button></a>
</div>
<br><br>
<div class="row">
    <div class="col-3" th:each="user:${userInfo}">
        <img th:src="@{/temp.jpg}" class="card-img-top" alt="...">
        <div class="card-body body-success">
            <h5 class="card-title">User Id:<span th:text="${user.uId}"></span></h5>
            <h5 class="card-title">User Name:<span th:text="${user.uName}"></span></h5>
            <h5 class="card-title">User Email-Id:<span th:text="${user.uEmailId}"></span></h5>
            <h5 class="card-title">User Contact No:<span th:text="${user.uContNo}"></span></h5>
        </div>
        <div class="card-footer">
           <a th:href="@{/updateUser/{id}(id=${user.uId})}"><button class="btn btn-warning">UPDATE</button></a>
            <a th:href="@{/deleteUser/{id}(id=${user.uId})}"><button class="btn btn-danger">DELETE</button></a>
        </div>
    </div>
</div>
</body>
</html>
