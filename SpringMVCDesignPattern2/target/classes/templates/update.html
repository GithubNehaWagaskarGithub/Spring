<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
<form th:object="${tempUser1}" th:action="@{/updateTempObject}">
  <input type="number" class="form-control" placeholder="Replace User Id" th:field="*{uId}" readonly>
  <br><br><input type="text" class="form-control" placeholder="Replace User Name" th:field="*{uName}">
  <br><br><input type="email" class="form-control" placeholder="Replace User Email Id" th:field="*{uEmailId}">
  <br><br><input type="tel" class="form-control" placeholder="Replace User" th:field="*{uContNo}">
  <br><br><input type="submit" value="Update" class="btn btn-primary">
</form>
</div>
</body>
</html>
