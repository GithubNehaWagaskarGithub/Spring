<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
<h1>Add Book Interface</h1>
<br><br>
<form action="@{/insertData}" th:action="@{/insertData}" th:object="${book}" method="post">
<!-- <input type="text" th:field="*{bookId}" placeholder="Enter Book Id" class="from-control mb-4 col-4"> -->
<input type="text" th:field="*{bookName}" placeholder="Enter Book Name" class="from-control mb-4 col-4">
<br><input type="text" th:field="*{bookPublisherName}" placeholder="Enter Book Publisher Name" class="from-control mb-4 col-4">
<br><input type="text" th:field="*{bookDescription}" placeholder="Enter Book Description" class="from-control mb-4 col-4">
<br><input type="text" th:field="*{bookPrice}" placeholder="Enter Book Price" class="from-control mb-4 col-4">
<br><input type="datetime-local" th:field="*{bookPublishingDate}" placeholder="Enter Book Publishing Date" class="from-control mb-4 col-4">
<br><button type="submit" class="btn btn-info col-2">Save Book</button>
</form>
</div>
</body>
</html>
