<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Insert title here</title>
</head>
<body>
<div class="container" align="center">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Update Employee</h2>
  <form action ="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" placeholder="Enter First Name" class="from-control mb-4 col-4">
    <br><input type="text" th:field="*{lastName}" placeholder="Enter Last Name" class="from-control mb-4 col-4">
    <br><input type="text" th:field="*{email}" placeholder="Enter Email Address" class="from-control mb-4 col-4">
    <br><button type="submit" class="btn btn-info col-2">Update Employee</button>
  </form>
  <hr>
  <a th:href="@{/}"></a>
</div>
</body>
</html>
